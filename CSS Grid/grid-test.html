<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid test</title>
    <link rel="stylesheet" href="basic.css">

<style>

.container{
    display: grid;
    grid-template-columns: 100px auto 100px; /*define width. Auto makes that column total up on whatever is left from the container, making it responsive*/
    grid-template-rows: 50px 50px; /*define heigth*/
    grid-gap: 3px; /*creates space between cells*/
}

</style>

</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>


</body>
</html>
